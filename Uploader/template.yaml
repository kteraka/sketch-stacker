Outputs:
  ApiEndpoint:
    Description: "API Endpoint"
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/upload
  CloudFrontDomain:
    Description: "CloudFront Distribution Domain"
    Value: !GetAtt CloudFrontDistribution.DomainName
